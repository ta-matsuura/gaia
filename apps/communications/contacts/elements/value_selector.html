<element name="view-contact-valueselector" extends="section">
  <template>
    <article id="contact-valueselector-wrapper" class="view-body">
      <section id="contact-valueselector" class="view-body-inner ">

        <li id='item#i#' data-template>
          <label id='label' class="pack-radio">
            <input type="radio" name="option"></input>
             <span> #value# </span>
          </label>
        </li>

        <h3 id='org-title'> #title# </h3>

        <div id='contact-detail-inner'>
          <ul id='itemdata-list'>
          </ul>
        </div>
        <menu>
          <button data-l10n-id="#type_l10n_id#">cancel #type#</button>
        </menu>
      </section>
    </article>
  </template>
</element>
